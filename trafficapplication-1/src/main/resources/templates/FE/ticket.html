<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>HTML TICKET FORM</title>
<link rel="stylesheet" href="ticketstyle.css">
</head>
<body>
<div class="container">
<h1>Ticket Form</h1>
<form>
<input type="text" name="Name" placeholder="Full Name" required>
<input type="email" name="Email" placeholder="Email" required>
<select name="Offences">
<option>Reckless driving</option>
<option>Speed limit</option>
<option>Drinking and driving</option>
<option>Improper passing</option>
</select>
<select name="Owner">
<option>Owner or Not?</option>
<option>Yes</option>
<option>No</option>
</select>
<textarea name="Message" placeholder="Message"required </textarea>
 <button type="submit">SEND</button>
</form>
</div>
</body>
</html>
